<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #f8e8ff 0%, #e0f7fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: 
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.5) 0, rgba(255,255,255,0.2) 60px, transparent 100px),
            radial-gradient(circle at 80% 20%, rgba(255,255,255,0.4) 0, rgba(255,255,255,0.15) 50px, transparent 90px),
            radial-gradient(circle at 60% 80%, rgba(255,255,255,0.3) 0, rgba(255,255,255,0.1) 40px, transparent 80px),
            radial-gradient(circle at 40% 60%, rgba(255,255,255,0.25) 0, rgba(255,255,255,0.08) 30px, transparent 60px);
        }
        .bubbles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -120px;
            border-radius: 50%;
            opacity: 0.35;
            background: radial-gradient(circle at 60% 40%, #fff 0%, #b3e5fc 100%);
            animation: rise 10s linear infinite;
        }
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.35;
            }
            80% {
                opacity: 0.25;
            }
            100% {
                transform: translateY(-110vh) scale(1.15);
                opacity: 0;
            }
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            position: relative;
            z-index: 2;
        }
        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1565c0;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            background: #f4faff;
            font-size: 16px;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
            background: #e3f0ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        }
        .footer {
            text-align: center;
            margin-top: 18px;
            color: #789;
            font-size: 14px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="footer">
            Already have an account? <a href="/login" style="color:#1976d2;text-decoration:none;">Login</a>
        </div>
    </div>
</body>
</html>     </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bubbleColors = [
                "rgba(255,255,255,0.35)",
                "rgba(179,229,252,0.35)",
                "rgba(224,247,250,0.25)"
            ];
            const bubbles = document.createElement('div');
            bubbles.className = 'bubbles';
            document.body.appendChild(bubbles);
            for (let i = 0; i < 18; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 48 + 32;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = (Math.random() * 100) + "vw";
                bubble.style.animationDuration = (8 + Math.random() * 6) + "s";
                bubble.style.animationDelay = (Math.random() * 8) + "s";
                bubble.style.background = `radial-gradient(circle at 60% 40%, #fff 0%, #b3e5fc 100%)`;
                bubble.style.opacity = (0.18 + Math.random() * 0.25).toFixed(2);
                bubbles.appendChild(bubble);
            }
        });
    </script>
</body>
